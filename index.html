
<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="flip/dist/flip.min.css" />
    <script src="flip/dist/flip.min.js"></script>
</head>

<body>
    <div class="controls">
        <h1>Make your move.</h1>
        <div class="btn-group">
            <button class="selection">Rock</button>
            <button class="selection">Paper</button>
            <button class="selection">Scissors</button>
        </div>
    </div>

   

    <div class="scoreboard">
        <div class="score-container">
            <h3>Your score:</h3>
            <div class="tick" id="player-score"data-value="0" data-credits="false">
                <span data-view="flip"></span>
            </div>
        </div>
        <h1 class="round-number" id="round-number"></h1>
        <div class="score-container">
            <h3>Computer score:</h3>
            <div class="tick" id="computer-score"data-value="0" data-credits="false">
                <span data-view="flip"></span>
            </div>
        </div>
    </div>
    <h2 id="round-result-field"></h2>
    <h2 id="game-result-field"></h2>
    
    
</body>
