
<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <!--font awesone-->
    <script src="https://kit.fontawesome.com/ad4f7e546e.js" crossorigin="anonymous"></script>

    <!--below are for tick addin-->
    <link rel="stylesheet" href="flip/dist/flip.min.css" />
    <script src="flip/dist/flip.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="round">
            <h1 class="round-number" id="round-number"></h1>
            <p id="round-result-field"></p>
        </div>
    

   

    <div class="scoreboard">
        <div class="score-container">
            <h3>Your score:</h3>
            <div class="tick" id="player-score"data-value="0" data-credits="false">
                <span data-view="flip"></span>
            </div>
        </div>
        <div class="btn-group">
            <button class="selection" data-user-selection="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button class="selection" data-user-selection="paper"><i class="fa-regular fa-hand"></i></button>
            <button class="selection" data-user-selection="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
        </div>

        <div class="score-container">
            <h3>Computer score:</h3>
            <div class="tick" id="computer-score"data-value="0" data-credits="false">
                <span data-view="flip"></span>
            </div>
        </div>
    </div>
   
    <h2 id="game-result-field"></h2>
    
    
</body>
