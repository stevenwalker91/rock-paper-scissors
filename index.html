
<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="controls">
        <h1>Make your move.</h1>
        <div class="btn-group">
            <button class="selection">Rock</button>
            <button class="selection">Paper</button>
            <button class="selection">Scissors</button>
        </div>
    </div>

    <h2 id="round-result-field"></h2>

    <div class="scoreboard">
        <div class="score-container">
            <h3>Your score:</h3>
            <div id="player-score" class="score">0</div>
        </div>
        <div class="score-container">
            <h3>Computer score:</h3>
            <div id="computer-score" class="score">0</div>
        </div>
    </div>

    <h2 id="game-result-field"></h2>

    
</body>
